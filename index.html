<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Flip Clock</title>
  <style>
    body {
      background-color: #4e4c67;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .clock {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .flip {
      position: relative;
      width: 80px;
      height: 100px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
      perspective: 1000px;
    }

    .flip .top,
    .flip .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      line-height: 50px;
      font-size: 40px;
      color: #000;
      font-weight: bold;
      backface-visibility: hidden;
    }

    .flip .top {
      top: 0;
      border-bottom: 1px solid #ccc;
      z-index: 2;
      background: #fff;
    }

    .flip .bottom {
      bottom: 0;
      transform: rotateX(180deg);
      border-top: 1px solid #ccc;
      background: #fff;
    }

    .flip .flip-card {
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
      background: #fff;
      color: #000;
      font-size: 40px;
      font-weight: bold;
      line-height: 50px;
      overflow: hidden;
      backface-visibility: hidden;
    }

    .flip .flip-top {
      top: 0;
      transform-origin: bottom;
      animation: flipTop 0.5s forwards;
      z-index: 3;
    }

    .flip .flip-bottom {
      bottom: 0;
      transform-origin: top;
      transform: rotateX(180deg);
      animation: flipBottom 0.5s forwards;
      z-index: 1;
    }

    @keyframes flipTop {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-180deg); }
    }

    @keyframes flipBottom {
      0% { transform: rotateX(180deg); }
      100% { transform: rotateX(0deg); }
    }

    .labels {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      margin-left: 10px;
    }

    .label {
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-align: left;
    }
  </style>
</head>
