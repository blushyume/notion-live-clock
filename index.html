<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Flip Clock</title>
  <style>
    body {
      background-color: #4e4c67;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .clock {
      display: flex;
      gap: 10px;
    }

    .flip {
      position: relative;
      width: 80px;
      height: 100px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .flip .top,
    .flip .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      line-height: 50px;
      font-size: 40px;
      color: #000;
      font-weight: bold;
      backface-visibility: hidden;
    }

    .flip .top {
      top: 0;
      border-bottom: 1px solid #ccc;
    }

    .flip .bottom {
      bottom: 0;
      transform: rotateX(180deg);
      border-top: 1px solid #ccc;
    }

    .flip .flip-card {
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
