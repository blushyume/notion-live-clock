<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #b4869f;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .clock {
      display: flex;
      gap: 10px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      width: 80px;
      height: 110px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .time {
      font-size: 40px;
      font-weight: bold;
      color: #000;
      line-height: 1;
    }

    .label {
      font-size: 12px;
      font-weight: bold;
      color: #000;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="card">
      <div class="time" id="hours">03</div>
      <div class="label" id="ampm">PM</div>
    </div>
    <div class="card">
      <div class="time" id="minutes">28</div>
      <div class="label" id="day">SUNDAY</div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes();
      const day = now.toLocaleDateString('en-US', { weekday: 'long' });

      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12;
      h = h ? h : 12;

      document.getElementById('hours').textContent = String(h).padStart(2, '0');
      document.getElementById('minutes').textContent = String(m).padStart(2, '0');
      document.getElementById('ampm').textContent = ampm;
      document.getElementById('day').textContent = day.toUpperCase();
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
